        <div class="row">
            <div class="col-lg-3">
                <div class="container">
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            Keyboard Sounds
                        </a>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item active" href="#" id="ss11">Synth</a>
                            <a class="dropdown-item" href="#" id="ss1">AM Synth</a>
                            <a class="dropdown-item" href="#" id="ss2"> Duo Synth</a>
                            <a class="dropdown-item" href="#" id="ss3">FM Synth</a>

                            <a class="dropdown-item" href="#" id="ss9">Pluck Synth</a>
                            <a class="dropdown-item" href="#" id="ss10">Poly Synth</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div id="keyboard">
                    <ul class="set-playground">
                        <li class="white e" id="c"></li>
                        <li class="black ds" id="cSharp"></li>
                        <li class="white d" id="d"></li>
                        <li class="black cs" id="dSharp"></li>
                        <li class="white c" id="e"></li>
                        <li class="white b" id="f"></li>
                        <li class="black as" id="fSharp"></li>
                        <li class="white a" id="g"></li>
                        <li class="black gs" id="gSharp"></li>
                        <li class="white g" id="a"></li>
                        <li class="black fs" id="aSharp"></li>
                        <li class="white f" id="b"></li>
                        <li class="white e" id="c1"></li>
                    </ul>
                </div>
            </div>
        </div>
